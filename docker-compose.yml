services:
  app:
    build:
      context: .
      target: production
    container_name: vandelaytechnologies-app
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    networks:
      - shared_web
    env_file:
      - .env
    environment:
      - ENV=${ENV}
      - VIRTUAL_HOST=vandelaytechnologies.io,www.vandelaytechnologies.io
      - LETS_ENCRYPT_HOST=vandelaytechnologies.io,www.vandelaytechnologies.io
      - LETS_ENCRYPT_EMAIL=info@vandelaytechnologies.io
    logging:
      options:
        max-size: "10m"
        max-file: "3"

networks:
  shared_web:
    name: shared_web
    external: true
